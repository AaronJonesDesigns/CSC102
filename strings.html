        <h2>Zeblor needs to validate your existance on this planet.  Please fill out the form below.</h2>
        <div id="divMessage"></div>
        <br>
        <!-- the post option for method is secure, if used in combination with https; then run the onsubmit functions specified when the form is submitted -->
        <form method="post" onsubmit="return validateForm();">
            <!-- label - use with form inputs to explain what information is needed to the user & screen reader -->
            <label for="txtFirstName">First Name: </label>
            <!-- text box for users first name -->
            <input type="text" id="txtFirstName" name="txtFirstName" placeholder="First Name">
            <br><br>

            <!-- label for last name -->
            <label for="txtLastName">Last Name: </label>
            <!-- text box for last name -->
            <input type="text" id="txtLastName" name="txtLastName" placeholder="Last Name">
            <!-- Line break; better to do this with CSS -->
            <br><br>

            <label for="txtZip">Zip Code: </label>
            <!-- text input for the user's favorite color -->
            <input type="text" id="txtZip" name="txtZip" placeholder="Zip Code">
            <br><br>
            <input type="submit" value="Submit">
